<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jquery.html</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(() => {										//document가 준비가 되면 실행하세요
			$('#show').html('<b>Hello, World</b>');						//# 아이디값
			
			
			const ulTag = $('<ul />').attr('id','fruit').append(
				$('<li />').text('Apple'),
				$('<li />').text('Banana'),
				$('<li />').text('Cherry')
			);
			// $(ulTag).css('background-color', 'yellow').css('color','red');
			$(ulTag).css({
				'background-color':'yellow', 
				'color': 'red'
			});
			
			$('#show').append(ulTag);
			
			$('#delBtn').on('click', delFunc);
			
			console.log($('#show').html());
		});
		
		// 삭제버튼 클릭시 콜백함수.
		function delFunc() {
			$('#show > ul > li').first().remove();
		}
	</script>
</head>

<body>
	<button id="delBtn">삭제</button>
	<div id="show">
		<!-- <ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Cherry</li>
	 	-->
	</div>
</body>


</html>
